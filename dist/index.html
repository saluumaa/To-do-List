<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="container">
        <section class="header">
            <p>Today's To Do</p>
            <i class="fa-solid fa-arrows-rotate"></i>
        </section>
        <form class="form">
            <input type="text" placeholder="Add to your list" id="todo-input">
            <i class="fa-solid fa-arrow-left-long"></i>
        </form>
        <section class="to-do-holder"></section>
        <button class="clear-btn">Clear All Completed</button>
    </div>

</body>
</html>
